<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 text-green-900 text-center font-sans">
    <div class="w-3/5 mx-auto mt-5 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-blue-500 text-2xl font-bold">Add Transactions</h1>
        <div class="flex flex-wrap items-center gap-4 mb-4">
            <label class="w-32 font-bold text-right">Category:</label>
            <select id="type" onchange="toggleExpenseType()" class="flex-1 p-2 border border-green-600 rounded">
                <option value="Income">Income</option>
                <option value="Saving">Saving</option>
                <option value="Expense">Expense</option>
                <option value="Use Saving">Use Saving</option>
            </select>
        </div>
        <div class="flex flex-wrap items-center gap-4 mb-4">
            <label class="w-32 font-bold text-right">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" class="flex-1 p-2 border border-green-600 rounded">
        </div>
        <div class="flex flex-wrap items-center gap-4 mb-4 hidden" id="expense-type-container">
            <label class="w-32 font-bold text-right">Expense Type:</label>
            <input type="text" id="expense-type" placeholder="Enter expense type" class="flex-1 p-2 border border-green-600 rounded">
        </div>
        <div class="flex flex-wrap items-center gap-4 mb-4">
            <label class="w-32 font-bold text-right">Date:</label>
            <input type="date" id="date" class="flex-1 p-2 border border-green-600 rounded">
        </div>
        <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-700" onclick="addTransaction()">Add</button>
    </div>
    <div class="w-3/5 mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold">Transactions List</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-center border-collapse mt-4">
                <thead>
                    <tr class="bg-green-600 text-white">
                        <th class="py-2 px-4 border">Category</th>
                        <th class="py-2 px-4 border">Expense Type</th>
                        <th class="py-2 px-4 border">Amount</th>
                        <th class="py-2 px-4 border">Date</th>
                        <th class="py-2 px-4 border">Delete</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be added here -->
                </tbody>
                <tfoot>
                    <tr class="bg-green-200">
                        <td class="py-2 px-4 border font-bold">Total Budget:</td>
                        <td colspan="4" class="py-2 px-4 border font-bold" id="total-amount">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="transactions.html"></script>
</body>
</html>
