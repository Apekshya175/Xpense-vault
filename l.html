<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xpense Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-50 flex items-center justify-center p-4 font-['Inter']">
    <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center justify-between gap-8 lg:gap-16 p-4 lg:p-8">
        <!-- Left Section - Preview -->
        <div class="w-full lg:w-1/2 max-w-[600px] p-6 lg:p-8 flex items-center justify-center">
            <img src="https://scontent.fktm17-1.fna.fbcdn.net/v/t1.15752-9/487299329_568674625602975_1946188339827404000_n.png?stp=dst-png_p480x480&_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_ohc=56NHblmCaGIQ7kNvwGRbn8u&_nc_oc=AdlbtUHQEUVCXxc6gfd0yEM5LhAoxrHw5iHKpBPkMJp87YhoIN3wWciM0mRSOL2pS6IZyuv0HxPTGZWM6tv2atLL&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fktm17-1.fna&oh=03_Q7cD2AFrHAVztR1NHdPPN4iUAGHN4OJqm7N-1rBW9VOTHirL9w&oe=681845E1" alt="Expense Categories" class="w-full max-w-[350px] rounded-3xl shadow-lg transition-all duration-300 hover:scale-105">
        </div>

        <!-- Right Section - Login Form -->
        <div class="w-full lg:w-1/2 max-w-[500px]">
            <div class="bg-white/80 backdrop-blur-xl p-6 lg:p-10 rounded-3xl shadow-lg w-full transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">
                <div class="text-center mb-8">
                    <img src="images/logo.png" alt="Xpense Vault Logo" class="w-20 h-20 lg:w-24 lg:h-24 object-cover rounded-2xl mx-auto mb-4 transition-all duration-300 hover:scale-105 hover:rotate-2">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Xpense Vault</h2>
                    <p class="text-gray-600 text-sm">Smart financial tracking for your future</p>
                </div>

                <h3 class="text-xl font-semibold text-gray-800 mb-6">Welcome Back! üëã</h3>

                <div class="relative mb-5">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl pointer-events-none transition-colors duration-300">‚úâÔ∏è</span>
                    <input type="email" id="loginEmail" placeholder="Email Address" oninput="validateLoginForm()" 
                        class="w-full pl-12 pr-4 py-4 bg-white/90 border border-gray-200 rounded-2xl text-gray-800 text-[0.95rem] transition-all duration-300 hover:border-blue-300 hover:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none">
                </div>

                <div class="relative mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl pointer-events-none transition-colors duration-300">üîí</span>
                        <input type="password" id="loginPassword" placeholder="Password" oninput="validateLoginForm()"
                            class="w-full pl-12 pr-4 py-4 bg-white/90 border border-gray-200 rounded-2xl text-gray-800 text-[0.95rem] transition-all duration-300 hover:border-blue-300 hover:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:outline-none">
                    </div>
                    <div id="passwordFeedback" class="text-red-500 text-sm mt-1" style="display: none;"></div>
                </div>

                <div class="flex justify-between items-center mb-6 text-gray-500 text-[0.95rem]">
                    <label class="flex items-center gap-2 cursor-pointer hover:text-blue-500 transition-colors duration-300">
                        <input type="checkbox" class="w-[1.125rem] h-[1.125rem] rounded-md border-2 border-gray-200 cursor-pointer transition-all duration-300 hover:border-blue-300 checked:bg-blue-500 checked:border-blue-500 appearance-none">
                        <span>Remember Me</span>
                    </label>
                    <a href="#" onclick="showForgotPassword()" class="text-blue-500 font-semibold px-3 py-1.5 rounded-xl hover:bg-blue-50 hover:text-blue-600 transition-all duration-300">Forget Password?</a>
                </div>

                <div id="forgotPasswordForm" class="hidden">
                    <input type="email" id="resetEmail" placeholder="Enter your email" class="w-full px-4 py-3 rounded-xl border border-gray-200 mb-4" />
                    <button onclick="sendResetLink()" class="w-full bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600 transition-colors duration-300">Send Reset Link</button>
                </div>

                <button class="w-full py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-2xl font-semibold text-base cursor-pointer transition-all duration-300 mt-8 relative overflow-hidden hover:-translate-y-0.5 hover:shadow-lg disabled:from-gray-400 disabled:to-gray-300 disabled:cursor-not-allowed" id="loginBtn" onclick="loginUser()">
                    Sign In
                </button>

                <div class="text-center mt-8 text-gray-500 text-[0.95rem]">
                    Don't have an account? <a onclick="redirectToSignup()" class="text-blue-500 font-semibold px-3 py-1.5 rounded-xl hover:bg-blue-50 hover:text-blue-600 transition-all duration-300 cursor-pointer">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLoginForm() {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value;
            let loginBtn = document.getElementById("loginBtn");
            let passwordFeedback = document.getElementById("passwordFeedback");
    
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let isValidEmail = emailPattern.test(email);
            
            // Password validation patterns
            let hasNumber = /\d/.test(password);
            let hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            let isLongEnough = password.length >= 6;
            
            let isPasswordValid = hasNumber && hasSpecial && isLongEnough;
            
            // Provide feedback
            if (password) {
                let feedback = [];
                if (!isLongEnough) feedback.push("at least 6 characters");
                if (!hasNumber) feedback.push("a number");
                if (!hasSpecial) feedback.push("a special character");
                
                if (feedback.length > 0) {
                    passwordFeedback.textContent = "Password needs: " + feedback.join(", ");
                    passwordFeedback.style.display = "block";
                    passwordFeedback.className = "text-red-500 text-sm mt-1";
                } else {
                    passwordFeedback.textContent = "Password requirements met!";
                    passwordFeedback.style.display = "block";
                    passwordFeedback.className = "text-green-500 text-sm mt-1";
                }
            } else {
                passwordFeedback.style.display = "none";
            }
    
            loginBtn.disabled = !(isValidEmail && isPasswordValid);
        }
    
        function loginUser() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
    
            fetch("login.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Store user data in localStorage
                    if (data.user) {
                        localStorage.setItem('user_name', data.user.name);
                        localStorage.setItem('user_email', data.user.email);
                    }
                    // Show alert and redirect after OK is clicked
                    alert("Login successful! Welcome to Xpense Vault.");
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred during login. Please try again.");
            });
        }
    
        function redirectToSignup() {
            window.location.href = "s.html";
        }
    
        function showForgotPassword() {
            document.getElementById("forgotPasswordForm").style.display = "block";
        }
    
        function sendResetLink() {
            let email = document.getElementById("resetEmail").value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return;
            }
    
            fetch("forget_password.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.text()) // Get text response first
            .then(data => {
                console.log("Raw Response:", data); // Debugging
                try {
                    let json = JSON.parse(data);
                    alert(json.message);
                    if (json.status === "success") {
                        document.getElementById("forgotPasswordForm").style.display = "none";
                    }
                } catch (error) {
                    console.error("Invalid JSON:", data);
                    alert("An unexpected error occurred. Please try again.");
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("Something went wrong. Please try again.");
            });
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            validateLoginForm();
        });
    </script>
</body>
</html>
